<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<title>Custom registration form</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js"></script>
	</head>

	<body class="h-full m-0 bg-neutral-100 font-sans text-md">
		<header class="site-header pt-[2rem] pb-[1rem] bg-(--brand) text-white text-lg text-center">
			<h1 class="text-white text-3xl text-center font-bold">Registeration page</h1>
		</header>

		<main class="content ml-75 mr-75 pt-[2rem] pb-[1rem]">
			<!-- Top row split into two blocks -->
			<div class="top-grid flex gap-4 mb-4">
				<!-- Student info (30%) -->
				<section class="student-info bg-white border rounded border-neutral-200 shadow-md p-3 basis-1/4" aria-label="Student information">
					<h2 class="student-info-title font-bold">Information</h2>
					<p><span class="student-name">Nassim Boudekhani</span></p>
					<p><span class="student-name">Joseph Couprie</span></p>
					<p class="mt-5"><span class="student-group">Exchange Students</span></p>
				</section>

				<!-- Controls (70%) -->
				<section class="controls bg-white border rounded border-neutral-200 shadow-md p-3 basis-3/4" aria-label="Add data row">
					<h2 class="controls-title font-bold">Add Personal Info</h2>

					<form id="addRowForm">
						<div class="form-row">
							<label for="fullName">Full Name</label>
							<input id="fullName" name="fullName" type="text" required placeholder="Nassim Boudekhani" />
							<p class="error" id="nameError"></p>
						</div>

						<div class="form-row">
							<label for="email">Email</label>
							<input id="email" name="email" type="text" required placeholder="joseph.couprie@centria.fi" />
							<p class="error" id="emailError"></p>
						</div>

						<div class="form-row">
							<label for="tel">Phone Number</label>
							<input id="tel" name="tel" type="tel" required placeholder="+358 12345678" />
							<p class="error" id="telError"></p>
						</div>

						<div class="form-row">
							<label for="date">Birth date </label>
							<input id="date" name="date" type="date" required />
							<p class="error" id="dateError"></p>
						</div>

						<input id="terms" type="checkbox" required /><label for="terms"> I agree to the <a>Terms & Conditions</a></label>

						<div class="form-row">
							<button id="addRowBtn" type="submit" class="btn">Add row</button>
							<button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
						</div>
					</form>
				</section>
			</div>

			<!-- Table -->
			<div class="table-wrap">
				<table class="table bg-bg-white border rounded border-neutral-200 shadow-md p-3 w-full" id="timetable">
					<thead>
						<tr>
							<th class="w-[20%] bg-(--brand) text-white">Name</th>
							<th class="w-[20%] bg-(--brand) text-white">Email</th>
							<th class="w-[20%] bg-(--brand) text-white">Phone Number</th>
							<th class="w-[20%] bg-(--brand) text-white">Birth date</th>
							<th class="w-[20%] bg-(--brand) text-white">Sumbission time stamp</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</main>
	</body>
</html>
