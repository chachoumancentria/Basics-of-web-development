<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<title>Custom registration form</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js"></script>
	</head>

	<body class="h-full m-0 bg-neutral-100 font-sans text-md">
		<header class="site-header pt-[2rem] pb-[1rem] bg-(--brand) text-white text-lg text-center">
			<h1 class="text-white text-3xl text-center font-bold">Registeration page</h1>
		</header>

		<main class="content ml-75 mr-75 pt-[2rem] pb-[1rem]">
			<!-- Top row split into two blocks -->
			<div class="top-grid flex gap-4 mb-4">
				<!-- Student info (30%) -->
				<section class="student-info bg-white border rounded border-neutral-200 shadow-md p-3 basis-1/4" aria-label="Student information">
					<h2 class="student-info-title font-bold">Information</h2>
					<p><span class="student-name">Nassim Boudekhani</span></p>
					<p><span class="student-name">Joseph Couprie</span></p>
					<p class="mt-5"><span class="student-group">Exchange Students</span></p>
				</section>

				<!-- Controls (70%) -->
				<section class="controls bg-white border rounded border-neutral-200 shadow-md p-3 basis-3/4" aria-label="Add data row">
					<h2 class="controls-title font-bold">Add Personal Info</h2>

					<form id="addRowForm" novalidate>
						<div class="form-row">
							<div class="break-after-auto flex">
								<label for="fullName" class="w-1/6">Full Name</label>
								<input class="border rounded p-auto pl-1 mr-1 flex-1 border-neutral-300" id="fullName" name="fullName" type="text" required placeholder="Nassim Boudekhani" />
							</div>
							<p class="error ml-4 text-red-500" id="nameError"></p>
						</div>

						<div class="form-row mt-3">
							<div class="break-after-auto flex">
								<label for="email" class="w-1/6">Email</label>
								<input class="border rounded p-auto pl-1 mr-1 flex-1 border-neutral-300" id="email" name="email" type="text" required placeholder="joseph.couprie@centria.fi" />
							</div>
							<p class="error ml-4 text-red-500" id="emailError"></p>
						</div>

						<div class="form-row mt-3">
							<div class="break-after-auto flex">
								<label for="tel" class="w-1/6">Phone Number</label>
								<input class="border rounded p-auto pl-1 mr-1 flex-1 border-neutral-300" id="tel" name="tel" type="tel" required placeholder="+358 12345678" />
							</div>
							<p class="error ml-4 text-red-500" id="telError"></p>
						</div>

						<div class="form-row mt-3">
							<div class="break-after-auto flex">
								<label for="date" class="w-1/6">Birth date </label>
								<input class="border rounded p-auto pl-1 mr-1 flex-1 border-neutral-300" id="date" name="date" type="date" required />
							</div>
							<p class="error ml-4 text-red-500" id="dateError"></p>
						</div>

						<div class="form-row mt-3">
							<input id="terms" type="checkbox" required /><label for="terms"> I agree to the <a>Terms & Conditions</a></label>
							<p class="error inline ml-4 text-red-500" id="termsError"></p>
						</div>

						<div class="form-row mt-3">
							<button id="addRowBtn" type="submit" class="btn border border-neutral-300 rounded p-1 pl-3 pr-3 text-center">Add row</button>
							<button id="clearBtn" type="reset" class="btn btn-secondary border border-neutral-300 rounded p-1 pl-3 pr-3 text-center">Clear</button>
						</div>
					</form>
				</section>
			</div>

			<!-- Table -->
			<div class="table-wrap">
				<table class="table bg-white border rounded border-neutral-200 shadow-md p-3 w-full border rounded border-neutral-200 shadow-md text-left" id="timetable">
					<thead>
						<tr>
							<th class="w-[20%] bg-(--brand) text-white p-2">Name</th>
							<th class="w-[20%] bg-(--brand) text-white p-2">Email</th>
							<th class="w-[20%] bg-(--brand) text-white p-2">Phone Number</th>
							<th class="w-[20%] bg-(--brand) text-white p-2">Birth date</th>
							<th class="w-[20%] bg-(--brand) text-white p-2">Sumbission time stamp</th>
						</tr>
					</thead>
					<tbody class="text-sm"></tbody>
				</table>
			</div>
		</main>
	</body>
</html>
